apply plugin: 'elasticsearch.testclusters'
apply plugin: 'elasticsearch.build'
apply plugin: 'elasticsearch.rest-test'

def versionApiTestRoot = new File(new File(project.buildDir, 'resources'), 'versionApiTestRoot')
def versionApiSpecRoot = new File(new File(project.buildDir, 'resources'), 'versionApiSpecRoot')

task copyFromBwc(type: Copy) {
  dependsOn ':distribution:bwc:minor:checkoutBwcBranch'
  from (project(':distribution:bwc:minor').checkoutDir){
    include 'rest-api-spec/**/rest-api-spec/test/**/*.yml'
    include 'modules/**/rest-api-spec/test/**/*.yml'
    include 'plugins/**/rest-api-spec/test/**/*.yml'
  }
  into versionApiTestRoot
  includeEmptyDirs = false
}

task copySpec(type: Copy) {
  dependsOn ':distribution:bwc:minor:checkoutBwcBranch'
  from (project(':distribution:bwc:minor').checkoutDir){
    include 'rest-api-spec/**/rest-api-spec/api/*.json'
  }
  into versionApiSpecRoot
  includeEmptyDirs = false
}

integTest.runner {
  dependsOn copyFromBwc
  dependsOn copySpec
  
  systemProperty 'versionApiTestRoot', versionApiTestRoot
  systemProperty 'versionApiSpecRoot', versionApiSpecRoot
  sourceSets.test.resources.srcDir(versionApiSpecRoot)

}


dependencies {
  testCompile project(':test:framework')
}


